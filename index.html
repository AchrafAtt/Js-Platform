<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
<!--icon bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css">
    <script defer src="validation.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -50px;
    }
   

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>
  

  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Sign Up</h2>
            <form  id="form" >
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col- mb-4">
                  <div class="form-outline">
                      <label class="form-label lead" for="name">Username:</label>
                    <input type="text" id="name" class="form-control " placeholder="Chose a username" />
                    <div class="error fs-6 text-danger "></div>
                  </div>
                </div>
                
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                  <label class="form-label lead" for="email">Email:</label>
                <input type="email" id="email" class="form-control"  placeholder="Enter your email" />
                <div class="error fs-6 text-danger"></div>

              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                  <label class="form-label lead" for="password">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Password" />
                <div class="error fs-6 text-danger"></div>

              </div>

              <!--cofirmation Password--> 
              <div class="form-outline mb-4">
                  <label class="form-label lead" for="confPwd">Confirmation Password:</label>
                <input type="password" id="confPwd" class="form-control" placeholder="Confirmation Password" />
                <div class="error fs-6 text-danger"></div>

              </div>
              
             
            

              <!-- Submit button -->
              <div class="d-grid ">
                <button class="btn btn-outline-warning  bts " type="submit">Sign Up</button>
                
              </div>
             

              <!-- Register buttons -->
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        
        <img src="assetes/js1.png" class="w-100 rounded-4 shadow-4"
          alt="" />
         
         
      </div>
    </div>
    </div>
  </div>
  
</section>
<!-- Section: Design Block -->



     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
</body>
</html>
